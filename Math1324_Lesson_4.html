        function SubmitAssignment(num) {
            if (document.getElementById('dropdownFirstName').value == '0') {

            document.getElementById('sectionnumber22').value = SectionNumber();
            document.getElementById('SaveLoadOption').value = "Submit";
            if (num == 2) {
                localStorage.clear();
                clearAllFields();
            }

            document.getElementById("HowToSavetemplateForAnswers").submit();

        }
