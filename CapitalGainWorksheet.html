function getOffset(num) {
  var el = document.getElementById("ElectoralCollege" + num);
  var rect = el.getBoundingClientRect();
  var left = rect.left + window.scrollX;
  var top = rect.top + window.scrollY;

//  return {
//    left: rect.left + window.scrollX,

//  };
    //alert(left); alert(top);

}

    function startDrag(e) {
            // determine event object
            if (!e) {
                var e = window.event;
            }
            if(e.preventDefault) e.preventDefault();

            // IE uses srcElement, others use target
            targ = e.target ? e.target : e.srcElement;

            if (targ.className != 'dragme') {return};
            // calculate event X, Y coordinates
                offsetX = e.clientX;
                offsetY = e.clientY;

            // assign default values for top and left properties
            if(!targ.style.left) { targ.style.left='0px'};
            if (!targ.style.top) { targ.style.top='0px'};

            // calculate integer values for top and left 
            // properties
            coordX = parseInt(targ.style.left);
            coordY = parseInt(targ.style.top);
            drag = true;

            // move div element
                document.onmousemove=dragDiv;
            return false;

        }
        function dragDiv(e) {
            if (!drag) {return};
            if (!e) { var e= window.event};
            // var targ=e.target?e.target:e.srcElement;
            // move div element
            targ.style.left=coordX+e.clientX-offsetX+'px';
            targ.style.top=coordY+e.clientY-offsetY+'px';
            return false;
        }
        function stopDrag() {
            drag=false;
        }

        //window.onload = function() {

        //}

</script>

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}

function CalculateTax(IncomeValue){//figure out tax;
   var FilingStatus = "Single";
   var FilingStatus = "HOH";
   var FilingStatus = "MFJ";
   var tax = 0;
   if(FilingStatus == "Single"){
      if(IncomeValue <= 11000){
         tax = IncomeValue* 0.10;
      }
      else if(IncomeValue > 11000 && IncomeValue <= 44725){
         tax = 1100 + (IncomeValue - 11000)*0.12;
      }
      else if(IncomeValue > 44725 && IncomeValue <= 95375){
         tax = 5147 + (IncomeValue - 44725)*0.22;
      }            
      else if(IncomeValue > 95375 && IncomeValue <= 182100){
         tax = 16290 + (IncomeValue - 95375)*0.24;
      }            
      else if(IncomeValue > 182100 && IncomeValue <= 231250){
         tax = 37104 + (IncomeValue - 182100)*0.32;
      }            
      else if(IncomeValue > 231250 && IncomeValue <= 578125){
         tax = 52832 + (IncomeValue - 231250)*0.35;
      }            
      else if(IncomeValue > 578125){
         tax = 174238.25 + (IncomeValue - 578125)*0.37;
      }     


   }

   if(FilingStatus == "HOH"){
      if(IncomeValue <= 15700){
         tax = IncomeValue* 0.10;
      }
      else if(IncomeValue > 15700 && IncomeValue <= 59850){
